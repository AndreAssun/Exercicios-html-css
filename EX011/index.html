<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. 
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png"> <!--50 pixels amais para tirar a brecha-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>  <!--PRELOAD META DATA É IMPORTANTE PARA UM BOM FUNCIONAMENTO SEM GASTAR MUITOS DADOS.-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--DIFERENTE DE IMAGEM, AQUI A SEQUENCIA É DE CIMA PRA BAIXO-->
        <p>Infelimente seu navegador não conseguiu reproduzir o áudio.
            <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>

</body>
</html>
