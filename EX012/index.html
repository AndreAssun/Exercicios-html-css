<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <!--ESSA FORMA DE OSPEDAR VÍDEO CONSOME O SEU SERVIÇO DE HOSPEDAGEM-->
    <video width="560" poster="imagens/timmaiacapa.png" controls> 
        <!--width é o tamanho que o vídeo se aprentará ao site.
        poster é referente a thumb do vídeo e controls é para que apareça o controlhe para o usuario -->
        <source src="midia/TimMaia.mp4.mp4"   type="video/mp4">
        <source src="midia/TimMaia.mkv.mkv"   type="video/mkv">
        <source src="midia/TimMaia.ogv.ogv"   type="video/ogg">
        <source src="midia/TimMaia.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--A ordem dos arquivos é importante. de cima para baixo-->
        <!--Cuidado com o ALTO CUSTO de hospedar videos no site-->
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WpITcJTNgPI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <!--O Vimeo hoje oferece mais opções de personalização e PRIVACIDADE, alem de oferecer um video com mai fluides e qualidade. (pouca coisa a mais, mas ja é um diferencial) -->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/676644046?h=cb3b35aaf0&color=c6cfd4&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
    
    


</body>
</html>
